<!DOCTYPE html>

        <meta charset="UTF-8">

    </head>
    <body>
        <header class="page_header">
            <div class="container">
                <input type="button" id="btn-add" data-toggle="popover" data-placement="bottom" value="Добавить">

                </table>

                <div class="popover-edit-form popover-content">
                    <form class="edit-form">
                        <input type="text" id="task" placeholder="Событие">
                        <input type="text" id="date" placeholder="День, месяц, год">
                        <input type="text" id="members" placeholder="Имена участников">
                        <textarea rows="6" id="desc" placeholder="Описание"></textarea>
                        <input type="button" id="done" value="Готово">
                        <input type="button" id="delete" value="Удалить">
                        <span id="edit-form-remove" class="glyphicon glyphicon-remove"></span>
                    </form>
                </div>

        </main>
        <script src="js/jquery-3.1.1.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- TODO: разобраться, как это сделать на ангуляре -->
        <script>
            $(document).ready(function() {
                $("#btn-add").popover({
                    html: true,
                    content: function() {
                        return $("#popover-quick-add").html();
                    },
                    template: '<div class="popover quick-add-wrapper"><div class="arrow"></div><h3 class="popover-title"></h3><div class="popover-content"></div></div>'
                });
                $(document).on('click', '#quick-add-form-remove', function () {
                    $("#btn-add").popover('hide');
                })
            });
        </script>
    </body>
</html>
